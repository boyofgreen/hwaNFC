	    <script>
				document.getElementById('badgeSection').addEventListener('click', function(){
	
document.getElementById('modalScan').style.display = 'block';
})


				if(window.Windows){
        var proximityDevice = Windows.Networking.Proximity.ProximityDevice.getDefault();

        if (proximityDevice != null) {
            proximityDevice.addEventListener("devicearrived", function (dataObj) {

                document.querySelector('.badgeIcon').style.backgroundColor = 'green'
								document.querySelector('#goText').display = 'inline';
								document.querySelector('#scanText').display = 'none';

            }, false);
            proximityDevice.addEventListener("devicedeparted", function (dataObj) {

                document.querySelector('.badgeIcon').style.backgroundColor = 'orange'

            }, false);
        }

				}

    </script>
